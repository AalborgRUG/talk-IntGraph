# Interactive Graphics in R
## <a href='https://plot.ly/r/'>with Plotly</a>
### Morten Andersen &amp; Andreas Hald Espensen
### 2019-04-23 (updated: 2019-05-09)

---


# Basics

Plotly in R website: https://plot.ly/r/

--

"Plotly is an R package for creating interactive web-based graphs via the open source JavaScript graphing library [plotly.js](https://plot.ly/javascript/)."

--

Rendered locally through the [htmlwidgets](http://www.htmlwidgets.org/) framework.

--

**Installation**: 


```r
if (!require("plotly")) install.packages("plotly")
library(plotly)
```

--

**Getting Started**: https://plot.ly/r/getting-started/

--

*How did we come across the Plotly library?*

???

By no means exhaustive. Only an introduction to plotly. 

Working on shiny apps as a Student Assistant at Grundfos' Data Analytics department. 

---

# Creating a Plot

`plot_ly`: Maps R objects to plotly.js. 

**Usage**: 


```r
plot_ly(data = data.frame(), ..., type = NULL, name, color, colors = NULL,
  alpha = NULL, stroke, strokes = NULL, alpha_stroke = 1, size,
  sizes = c(10, 100), span, spans = c(1, 20), symbol, symbols = NULL,
  linetype, linetypes = NULL, split, frame, width = NULL, height = NULL,
  source = "A")
```

`data`: Data frame (optional)

`...`: Arguments passed along to the trace type. E.g. `x = 1:10`, `x = ~Time`, `y`, etc.

???

---

# Creating a Plot - Let's see it in action!


```r
p &lt;- plot_ly(midwest, x = ~percollege, color = ~state, type = "box")
p
```

# Connection with ggplot2

Contains the function `ggplotly` which will convert `ggplot2` figures into a Plotly object. 

--

You have the option to manipulate the object with the `style` function.

--

More information at: https://plot.ly/ggplot2/extending-ggplotly/

???

# Creating a Plot



```r
trace_0 &lt;- rnorm(100, mean = 5)
trace_1 &lt;- rnorm(100, mean = 0)
trace_2 &lt;- rnorm(100, mean = -5)
x &lt;- c(1:100)
data &lt;- data.frame(x, trace_0, trace_1, trace_2)
head(data)

# Creating a Plot



```r
p &lt;- plot_ly(data, x = ~x, y = ~trace_0, name = 'trace 0', type = 'scatter', mode = 'lines') %&gt;%
  add_trace(y = ~trace_1, name = 'trace 1', mode = 'lines+markers') %&gt;%
  add_trace(y = ~trace_2, name = 'trace 2', mode = 'markers')

xy(ctx);\n  }\n\n  // For filled charts, we draw points from left to right, then back along\n  // the x-axis to complete a shape for filling.\n  // For stacked plots, this \"back path\" is a more complex shape. This array\n  // stores the [x, y] values needed to trace that shape.\n  var pathBack = [];\n\n  // TODO(danvk): there are a lot of options at play in this loop.\n  //     The logic would be much clearer if some (e.g. stackGraph and\n  //     stepPlot) were split off into separate sub-plotters.\n  var point;\n  while (iter.hasNext) {\n    point = iter.next();\n    if (!Dygraph.isOK(point.y) && !stepPlot) {\n      traceBackPath(ctx, prevX, prevYs[1], pathBack);\n      pathBack = [];\n      prevX = NaN;\n      if (point.y_stacked !== null && !isNaN(point.y_stacked)) {\n        baseline[point.canvasx] = area.h * point.y_stacked + area.y;\n      }\n      continue;\n    }\n    \n      if (isNaN(point.canvasy) && stepPlot) {\n        newYs = [ area.y + area.h, axisY ];\n      } else {\n        newYs = [ point.canvasy, axisY ];\n      }\n      \n      if (!isNaN(prevX)) {\n        // Move to top fill point\n        if (stepPlot) {\n          ctx.lineTo(point.canvasx, prevYs[0]);\n          ctx.lineTo(point.canvasx, newYs[0]);\n        } else {\n          ctx.lineTo(point.canvasx, newYs[0]);\n        }\n\n      } else {\n        ctx.moveTo(point.canvasx, newYs[1]);\n        ctx.lineTo(point.canvasx, newYs[0]);\n      }\n      \n      prevYs = newYs;\n      prevX = point.canvasx;\n      \n    }\n    \n    prevStepPlot = stepPlot;\n    \n    if (newYs && point) {\n      traceBackPath(ctx, point.canvasx, newYs[1], pathBack);\n      pathBack = [];\n    }\n    \n    ctx.fill();\n    \n  //now execute the basic line plotter... per precedence noted in dygraph-combined-dev.js\n  DygraphCanvasRenderer._linePlotter(e);\n}"}}},"scale":"monthly","annotations":[],"shadings":[],"events":[],"format":"date","data":[["1974-01-01T00:00:00.000Z","1974-02-01T00:00:00.000Z","1974-03-01T0
